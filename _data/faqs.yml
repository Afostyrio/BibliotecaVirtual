- question: ¿Para quién es el material de la biblioteca?
  answer: ¡Para todos! Participantes, docentes, padres de familia; toda persona para quien el material sea útil puede utilizar la biblioteca. 

- question: ¿Puedo donar material a la biblioteca?
  answer: ¡Claro que sí! Ponte en <a href="contact.html" rel="noopener noreferrer" target="_self">contacto</a> con nosotros, nos encantará incluir tus donaciones.

- question: ¿La biblioteca tiene algún costo?
  answer: ¡Es gratis! La biblioteca colecciona recursos públicos, por lo que descargar los contenidos es totalmente libre de costo.

- question: ¿Dónde comienzo?
  answer: Nuestro <a href="material-introductorio/" rel="noopener noreferrer" target="_self">material introductorio</a> suele ser un buen lugar para comenzar.

- question: ¿Quién es Joshua y por qué es su Biblioteca?
  answer: Joshua es un exolímpico que <a href="historia-y-colaboradores.html" rel="noopener noreferrer" target="_self">una mañana de Navidad</a> comenzó a construir esta Biblioteca. Puedes saber más de él en su <a href="https://jsgonzalez.xyz" rel="noopener noreferrer" target="_blank">página personal</a>.
